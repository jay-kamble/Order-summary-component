<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main >

    <div class="container">

      <div class="image">
        <img src="/images/illustration-hero.svg" alt="">
      </div>
        
      
      
      <div class="content">
        <h1 class="heading">Order Summary</h1>
        <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <ul class="plan">
            <li><img src="/images/icon-music.svg" alt=""></li>
            <li class="price">
              <span class="anual_price">Annual Plan</span>
              <span class="price-yr">$59.99/year</span>
            </li>
            <li class="change"><a href="#">Change</a></li>
          </ul>
      </div>
      <div class="button">
        <button class="pay"> <a href="#">Proceed to Payment</a></button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>   
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://jay-kamble.netlify.app/" target="_blank">jay kamble</a>.
    </div>

    </div>
  </footer>
</body>
</html>
